name: Verify

on: 
    workflow_dispatch:
    pull_request:
      types:
        - opened
        - reopened
        - synchronize


jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: write
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v3
          - run: |
              npm i
              npm run typecheck
 